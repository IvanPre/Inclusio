<ion-header>
  <ion-navbar>

	<!--caso a pag não tenha cabeçalho voc apaga tudo (a header e as coisas dentro-->
	   <div  id="topo">
		   <div id="btn_menu">
			<ion-buttons left> 
				<button ion-button icon-only menuToggle> 
					<p class="menu"><ion-icon name="menu"> </ion-icon></p>
				</button>

			</ion-buttons>
				</div>
			<div id="titulo">
			<ion-title>
			 <span text-color="fonte-laranja"> Criar Categoria </span>
			</ion-title>
			</div>
		</div>
  	
  </ion-navbar>
</ion-header>

<ion-content class="body" padding>
 
<div id="caixa_cadastro">
	&nbsp; &nbsp;  <!--p class="icon"><ion-icon ios="ios-person" md="md-person"></ion-icon></p> <!-- <h1>Criar Categoria</h1>-->
	<form  [formGroup]="criarCategoriaForm" novalidate>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <div id="input_form">
		    <div id="texto"> Categoria:</div>
			<ion-item>
				<ion-input [(ngModel)]="nomeCategoria" formControlName="nomeCategoria" type="textarea" placeholder="Categoria" id="nomeCategoria" clearInput clearOnEdit="false"></ion-input>
            </ion-item>
			<h6 *ngIf="errornomeCategoria" class="error"> {{messagenomeCategoria}}</h6>
			<br>
			
			<div id="texto"> Imagem:</div>
			<button ion-button full (click)="captureImage()">Acessar a galeria</button>
				<button ion-button full (click)="takePicture()">Tirar Foto</button>
				<ion-card>
					<ion-card-header>Imagem</ion-card-header>
					<ion-card-content>
							<img src = "{{base64Image}}"/> 
					</ion-card-content>
				</ion-card>
		
			
			<div id="texto"> Palavras disponíveis:</div>
			<div id="div_categorias" class="div_categorias"></div>
			</div>
			</ion-list>  
        </ion-col>
      </ion-row>		
		
      <ion-row>
        <div id="botoes">
          <button ion-button round class="botaoCad" (click)="criar()">Enviar</button>
          <button ion-button round class="botaoCad" (click)="limpar()">Limpar</button>
        </div>
      </ion-row>
	</form>
</div>
</ion-content>
