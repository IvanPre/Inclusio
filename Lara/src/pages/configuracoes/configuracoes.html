<ion-header>
  <ion-navbar>
	
	   <div  id="topo">
		   <div id="btn_menu">
			<ion-buttons left> 
				<button ion-button icon-only menuToggle> 
					<p class="menu"><ion-icon name="menu"> </ion-icon></p>
				</button>

			</ion-buttons>
				</div>
			<div id="titulo">
			<ion-title>
			 <span text-color="fonte-laranja"> Configurações </span>
			</ion-title>
			</div>
		</div>
	
  </ion-navbar>
</ion-header>
<ion-content class="body" padding>
	<div id="principal">
		 <div id="formulario">
			<div id="linha_form">
				<br>
				<h1><ion-icon name="apps"></ion-icon>&nbsp;Palavras por tela </h1>
          <div id="input_form">
    				<p><input type="radio" [(ngModel)]="ck_palavrastela" id="rb1"  name="qtde_tela" value="oito">  <label for="rb1"> 8 palavras </label> </p> <br>
    				<p><input type="radio" [(ngModel)]="ck_palavrastela" id="rb2" name="qtde_tela" value="seis"> <label for="rb2"> 6 palavras </label> </p><br>
    				<p><input type="radio" [(ngModel)]="ck_palavrastela" id="rb3" name="qtde_tela" value="quatro"> <label for="rb3"> 4 palavras </label> </p><br>
    				<p><input type="radio" [(ngModel)]="ck_palavrastela" id="rb4" name="qtde_tela" value="dois"> <label for="rb4"> 2 palavras </label>  </p><br>
    				<p><input type="radio" [(ngModel)]="ck_palavrastela" id="rb5" name="qtde_tela"  value="um"> <label for="rb5"> 1 palavra  </label> </p><br>       
          </div>
			</div>
      
      		<br>
      
			<div id="linha_form">
				<h1> <ion-icon ios="ios-photos" md="md-photos"></ion-icon>&nbsp;Imagem e texto</h1>
         <div id="input_form">
				<p><input type="radio" name="img_txt" id="rb6" value="s"> <label for="rb6">  Texto e imagem </label> </p><br>
				<p><input type="radio" name="img_txt" id="rb7" value="n"> <label for="rb7"> Apenas texto </label> </p><br>
				<br>
        </div>
			</div>
        <button (click)="aplicar()" class="botao">Aplicar</button>
		</div>  
	</div>
</ion-content>
