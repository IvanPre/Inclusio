<meta charset="utf-8">

<ion-content class="body" padding>
  <div id="principal">
    <div id="formulario">
      <form action="" >
      
      <div id="linha_form"  >
        <h1>  <ion-icon ios="ios-image" md="md-book"></ion-icon> Palavra</h1>
        <div id="input_form">
          <input type="text" maxlength="50" [(ngModel)]="palavra" name="palavra" id="nomePalavra" placeholder="Meu nome é..." >
          <br>
          <br>
        </div>
      </div> <!--Linha form-->

      <div id="linha_tutorial" *ngIf="mostra_campoimg" >
        <img src="./assets/imgs/lara.png"  class="lara_tutorial">
        <p class="balao1" id="balao1"> Nesse campo insira o seu nome para cadastra-lo!</p>
        <br>
        <br>
        <button ion-button *ngIf="mostra_campoimg" (click)="aparece_img()" class="botao_tut"> Próximo &nbsp; <ion-icon name="ios-arrow-forward-outline"></ion-icon></button>
        <br>
        <br>
        <br>
      </div> <!--Linha tutorial-->


      <div id="linha_form" *ngFor="let att of campoimg; ">
        <h1>  <ion-icon ios="ios-image" md="md-image"></ion-icon> Imagem</h1>
        <button ion-button full (click)="captureImage()">Acessar a galeria</button>
				<button ion-button full (click)="takePicture()">Tirar Foto</button>
				<ion-card>
					<ion-card-header [hidden]="imgHidden">Imagem</ion-card-header>
					<ion-card-content [hidden]="imgHidden">
							<img [src]="imageURI"> 
					</ion-card-content>
				</ion-card>
        <br>
        <br>
      </div> <!--Linha form-->

      <div id="linha_tutorial" *ngIf="mostra_campocat" >
        <img src="./assets/imgs/lara.png" class="lara_tutorial">
        <p class="balao2"> Aqui insira uma foto sua!</p>
        <br>
        <br>
        <button ion-button  *ngIf="mostra_campocat" (click)="aparece_cat()" class="botao_tut"> Próximo &nbsp; <ion-icon name="ios-arrow-forward-outline"></ion-icon></button>
        <br>
        <br>
        <br>
      </div> <!--Linha tutorial-->


      <div id="linha_form" *ngFor="let att of campocat;">
        <h1>   <ion-icon ios="ios-image" md="md-image"></ion-icon> Categoria</h1>
        <div id="input_form">
          <div id="div_categorias" class="div_categorias"></div>
          <!-- <input type="text"  maxlength="50" id="nomeCategoria"><br><br> -->
        </div>
        <img src="./assets/imgs/lara.png" class="lara_tutorial">
        <p class="balao3"> Por fim, selecione uma catogoria, eu sugiro "Pessoas" já que você é um humano.</p>
        <br>
        <br>
        <br>

        <button ion-button round (click)="enviar()" class="botao">Enviar</button>
        <br>
        <br>
        <button ion-button round (click)="limpar()" class="botao">Limpar</button>
     
      </div> <!--Linha form-->
     
      <!--div id="icone">
      <ion-icon [name]="seta()" (click)="mostraPalavras();"></ion-icon>
      <input type="checkbox" name="Categorias" value="Categoria 1" id="categoria1">&nbsp;&nbsp;Categoria 1<br>
      <table id = "palavras"></table><br>
      </div-->
      
       </form>
    
    </div> <!--Formulário-->
  </div> <!--Principal-->
</ion-content>
