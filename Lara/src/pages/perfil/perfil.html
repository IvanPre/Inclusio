<ion-header>
  <ion-navbar>
  
	<!--caso a pag não tenha cabeçalho voc apaga tudo (a header e as coisas dentro-->
	   <div  id="topo">
		   <div id="btn_menu">
			<ion-buttons left> 
				<button ion-button icon-only menuToggle> 
					<p class="menu"><ion-icon name="menu"> </ion-icon></p>
				</button>

			</ion-buttons>
				</div>
			<div id="titulo">
			<ion-title>
			 <span text-color="fonte-laranja"> Perfil </span>
			</ion-title>
			</div>
		</div>
	
  </ion-navbar>
</ion-header>

<ion-content class="body" padding>
 
	<div id="principal">
		<ion-row>
			<ion-col>
			<ion-list inset>
  <!--Aqui é o modelo para os formularios-->
  
    <div id="formulario">
		
		<div id="linha_form">
     <h1>Usuário:</h1> 
    <div id="input_form">
  		<p id="usuario">
				<ion-item>
					<ion-input [(ngModel)]="login" type="textarea" id="usuario" [readonly]="true" clearInput clearOnEdit="false"></ion-input>
					</ion-item>
			</p>
    </div> <!-- input_form -->
    
    </div> <!-- linha_form -->
    <div id="linha_form">
     
      <h1>Email:</h1> 
     <div id="input_form">
        		<p id="email">
								<ion-item>
										<ion-input [(ngModel)]="email" type="textarea" id="email" [readonly]="true" clearInput clearOnEdit="false"></ion-input>
								</ion-item>
						</p>
     </div> <!-- input_form -->
     
     </div> <!-- linha_form -->
     <br> <br>
		<button ion-button round class="botao"[navPush]="alteradadosPage" (click)="altera_dados()" >Alterar Email</button>
		<br>
	<br>
<button ion-button round class="botao"[navPush]="inseresenhaPage" (click)="altera_senha()">Alterar Senha</button>
 
   </div> <!-- formulario -->
  </ion-list>  
</ion-col>
</ion-row>		
  </div> <!--principal-->

</ion-content>
