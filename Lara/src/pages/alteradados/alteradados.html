<ion-header>
  <ion-navbar>
  
	<!--caso a pag nÃ£o tenha cabeÃ§alho voc apaga tudo (a header e as coisas dentro-->
	   <div  id="topo">
		   <div id="btn_menu">
			<ion-buttons left> 
				<button ion-button icon-only menuToggle> 
					<p class="menu"><ion-icon name="menu"> </ion-icon></p>
				</button>

			</ion-buttons>
				</div>
			<div id="titulo">
			<ion-title>
			 <span text-color="fonte-laranja"> Alterar Email </span>
			</ion-title>
			</div>
		</div>
	
  </ion-navbar>
</ion-header>

<ion-content class="body" padding>
 
	<div id="caixa_cadastro">
		<form  [formGroup]="alteraDadosForm" novalidate>
				<ion-row>
					<ion-col>
						<ion-list inset>
						 <div id = "input_form">
						 
							<div id="texto"> Email:</div>
							<ion-item>
								<ion-input [(ngModel)]="email" formControlName="email" type="textarea" placeholder="exemplo@hotmail.com" clearInput clearOnEdit="false"></ion-input>
							</ion-item>
							
							<h6 *ngIf="errorEmail" class="error"> {{messageEmail}}</h6>
				<br><br>
				</div>
			</ion-list>  
		</ion-col>
	</ion-row>

	<ion-row>
	<div id="botoes"> 	
		<button ion-button round class="botao" (click)="altera_dados()" >Alterar</button>
    <!--<button ion-button round class="botao" [navPush]="alteradadosPage" ></button> (click)="altera_dados()" >Alterar Dados</button>-->
    <button ion-button round class="botao" (click)="limpar()">Limpar</button>
 </div>
 </ion-row>

</form>
</div>
</ion-content>
